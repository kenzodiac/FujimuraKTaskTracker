<!--
    Kenneth Fujimura
    Date Revised: 2-13-2023
    "Task Tracker"
    This was a quick, one-day project where we create a task tracker that saves users tasks based on their inputs, and categorizes those tasks so that the user can keep track of them. The website needed to track the task name, description, progress status of the task, the priority of the task, and the due date of the task. The information needed to be saved in local storage so it can be recalled later even after a refresh, and we needed the ability to also edit or delete tasks at will as well. The project was done in HTML, CSS, Bootstrap, and JavaScript.
-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <!--Header-->
        <div class="row">
            <div class="col site-header">
                <h1>Task Tracker</h1>
                <button id="addNewTaskBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskInfoModal">Add New Task</button>
            </div>
        </div>

        <!--Progress Header-->
        <div class="row progress-header">
            <div class="col-4 progress-header-cell">
                <h2>To-Do<!--[<span id="toDoCounter">0</span>]--></h2>
            </div>
            <div class="col-4 progress-header-cell">
                <h2>In Progress<!--[<span id="inProgressCounter">0</span>]--></h2>
            </div>
            <div class="col-4 progress-header-cell">
                <h2>Completed<!--[<span id="completedCounter">0</span>]--></h2>
            </div>
        </div>

        <!--Staging Area-->
        <div class="row staging-area">
            <div id="toDoStaging" class="col-4 overflow-auto">

            </div>
            <div id="inProgressStaging" class="col-4 overflow-auto">

            </div>
            <div id="completedStaging" class="col-4 overflow-auto">

            </div>
        </div>
    </div>

    <!--New/Edit Item Modal-->
    <div id="taskInfoModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Task Info</h5>
              <button id="modalCloseXBtn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <div class="contianer">
                    <div class="row">
                        <div class="col-4 modal-descriptor">Name:</div>
                        <div class="col-8 modal-field">
                            <input id="nameInput" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">Description:</div>
                        <div class="col-8">
                            <input id="descriptionInput" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">Status:</div>
                        <div class="col-8">
                            <select id="statusInput" class="form-select" aria-label="Default select example">
                                <option selected>Select a Status</option>
                                <option value="1">To Do</option>
                                <option value="2">In Progress</option>
                                <option value="3">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">Priority:</div>
                        <div class="col-8">
                            <select id="priorityInput" class="form-select" aria-label="Default select example">
                                <option selected>Select a Priority</option>
                                <option value="1">Low</option>
                                <option value="2">Medium</option>
                                <option value="3">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">Due Date:</div>
                        <div class="col-8">
                            <input id="dateInput" type="date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">Item ID#:</div>
                        <div class="col-8">
                            <h6 id="idNum"></h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6 id="errorMsg"></h6>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button id="modalSave" type="button" class="btn btn-primary">Save</button>
              <button id="modalCloseBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>



    <script src="./scripts/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
